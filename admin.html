<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>

<h2>لوحة التحكم</h2>

<input type="password" id="pass" placeholder="كلمة السر"><br><br>
<input id="name" placeholder="اسم المنتج"><br><br>
<input id="price" placeholder="السعر"><br><br>
<input id="img" placeholder="رابط الصورة"><br><br>

<button onclick="addProduct()">إضافة</button>

<h3>الطلبات</h3>
<ul id="orders"></ul>

<script>
const firebaseConfig = {
 apiKey:"PUT_HERE",
 authDomain:"PUT_HERE",
 databaseURL:"PUT_HERE",
 projectId:"PUT_HERE"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

function addProduct(){
 if(document.getElementById("pass").value!="01012768312pqpqwuyieqw"){alert("كلمة السر غلط");return;}
 db.ref("products").push({
  name:document.getElementById("name").value,
  price:document.getElementById("price").value,
  img:document.getElementById("img").value
 });
 alert("اتضاف");
}

db.ref("orders").on("value",snap=>{
 let ul=document.getElementById("orders");
 ul.innerHTML="";
 snap.forEach(c=>{
  let o=c.val();
  ul.innerHTML+=`<li>${o.name} - ${o.phone} - ${o.location}</li>`;
 });
});
</script>

</body>
</html>
